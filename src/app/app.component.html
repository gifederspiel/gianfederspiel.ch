<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <swiper [slidesPerView] = "slidesPerView" [pagination]="pagination">
    <ng-template swiperSlide class="card">
      <div>
        <app-profile-picture></app-profile-picture>
        <app-logo></app-logo>
        <app-social-media-links></app-social-media-links>
      </div>
    </ng-template>

    <ng-template swiperSlide class="projects">
      <app-about class="box"></app-about>
      <app-projects class="box"></app-projects>
      <app-contact></app-contact>
    </ng-template>

    <!--<ng-template swiperSlide class="pinterest">
      <app-pinterest class="box"></app-pinterest>
    </ng-template> -->
  </swiper>
  <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</body>
