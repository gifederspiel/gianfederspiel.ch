<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <ion-slides mode="ios" pager="ios" scrollbar="ios" effect="slide" direction="vertical">
    <ion-slide>
      <div class="card">
        <ion-img class="profile" [src]="picUrl"></ion-img>
        <img class="logo" src="assets/logo.png"><br>
        <div class="smLinks">
          <img (click)="toInstagram()" src="assets/logo-instagram.svg">
          <img (click)="toMail()" src="assets/logo-mail.png">
          <img (click)="toLinkedIn()" src="assets/logo-linkedin.svg">
        </div>
      </div>
    </ion-slide>
    <ion-slide class="projects">
      <div class="projectHeader"></div>
      <div (click)="toGithub()" class="smLinks projectsHeader">
        <img src="assets/logo-github.svg">
        <h2>@gifederspiel</h2>
      </div>
      <ion-card (click)="toKapaplaner()">
        <ion-card-header>
          <ion-card-title>Kapazit√§tsplaner</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
      <ion-card (click)="toGamelauncher">
        <ion-card-header>
          <ion-card-title>Gamelauncher</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
      <ion-card (click)="toGianFederspiel()">
        <ion-card-header>
          <ion-card-title>gianfederspiel.ch</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  
</body>
<router-outlet></router-outlet>
